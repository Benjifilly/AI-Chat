<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatIA - Connexion/Inscription</title>
    <link rel="stylesheet" href="chat-ia.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ChatIA</h1>
                <p data-i18n="authSubtitle">Votre assistant IA connecté à Hugging Face</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login" data-i18n="login">Connexion</button>
                <button class="auth-tab" data-tab="register" data-i18n="register">Inscription</button>
            </div>
            
            <div class="auth-content">
                <!-- Formulaire de connexion -->
                <div class="auth-form active" id="login-form">
                    <div class="form-group">
                        <label for="login-email" data-i18n="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="login-email" data-i18n-placeholder="emailPlaceholder" placeholder="Votre adresse email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password" data-i18n="password">Mot de passe</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" data-i18n-placeholder="passwordPlaceholder" placeholder="Votre mot de passe">
                            <button class="toggle-password" type="button"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me" data-i18n="rememberMe">Se souvenir de moi</label>
                        </div>
                        <a href="#" class="forgot-password" data-i18n="forgotPassword">Mot de passe oublié ?</a>
                    </div>
                    
                    <button class="auth-button" id="login-button" data-i18n="loginButton">Se connecter</button>
                    
                    <div class="social-login">
                        <p data-i18n="orContinueWith">Ou continuer avec</p>
                        <div class="social-buttons">
                            <button class="social-btn google"><i class="fab fa-google"></i></button>
                            <button class="social-btn github"><i class="fab fa-github"></i></button>
                            <button class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
                        </div>
                    </div>
                </div>
                
                <!-- Formulaire d'inscription -->
                <div class="auth-form" id="register-form">
                    <div class="form-group">
                        <label for="register-username" data-i18n="username">Nom d'utilisateur</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="register-username" data-i18n-placeholder="usernamePlaceholder" placeholder="Choisissez un nom d'utilisateur">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email" data-i18n="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="register-email" data-i18n-placeholder="emailPlaceholder" placeholder="Votre adresse email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password" data-i18n="password">Mot de passe</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="register-password" data-i18n-placeholder="passwordPlaceholder" placeholder="Créez un mot de passe">
                            <button class="toggle-password" type="button"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm-password" data-i18n="confirmPassword">Confirmer le mot de passe</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="register-confirm-password" data-i18n-placeholder="confirmPasswordPlaceholder" placeholder="Confirmez votre mot de passe">
                            <button class="toggle-password" type="button"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="accept-terms">
                            <input type="checkbox" id="accept-terms">
                            <label for="accept-terms">
                                <span data-i18n="acceptTerms">J'accepte les</span>
                                <a href="#" data-i18n="termsOfService">conditions d'utilisation</a>
                            </label>
                        </div>
                    </div>
                    
                    <button class="auth-button" id="register-button" data-i18n="registerButton">S'inscrire</button>
                    
                    <div class="social-login">
                        <p data-i18n="orContinueWith">Ou continuer avec</p>
                        <div class="social-buttons">
                            <button class="social-btn google"><i class="fab fa-google"></i></button>
                            <button class="social-btn github"><i class="fab fa-github"></i></button>
                            <button class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="auth-footer">
            <p>© 2025 ChatIA. Tous droits réservés.</p>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">
                    <i class="fas fa-moon"></i>
                </button>
                <span data-i18n="darkMode">Mode sombre</span>
            </div>
        </div>
    </div>

    <div class="auth-background">
        <div class="auth-bg-gradient"></div>
        <div class="auth-bg-pattern"></div>
    </div>
    
    <script src="translations.js"></script>
    <script src="auth.js"></script>
</body>
</html>
